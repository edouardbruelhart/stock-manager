[tool.poetry]
name = "stock_manager"
version = "0.0.1"
description = "A little python software to manage brewery grain and hope stocks"
authors = ["Edouard Br√ºlhart <fedouard.brulhart@gmail.com>"]
repository = "https://github.com/edouardbruelhart/stock-manager"
documentation = "https://edouardbruelhart.github.io/stock-manager/"
readme = "README.md"
packages = [
  {include = "stock_manager"}
]

[tool.poetry.dependencies]
python = ">=3.9,<3.13"
pytest-cov = "^5.0.0"
pyinstaller = "^6.6.0"
pandas = "^2.2.2"
pandas-stubs = "^2.2.2.240514"
appdirs = "^1.4.4"
appdirs-stubs = "^0.1.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.2.0"
mypy = "^1.5.1"
pre-commit = "^3.4.0"
tox = "^4.11.1"



[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.mypy]
files = ["stock_manager"]
disallow_untyped_defs = "True"
disallow_any_unimported = "True"
no_implicit_optional = "True"
check_untyped_defs = "True"
warn_return_any = "True"
warn_unused_ignores = "True"
show_error_codes = "True"

[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.ruff]
target-version = "py37"
line-length = 120
fix = true
select = [
    # flake8-2020
    "YTT",
    # flake8-bandit
    "S",
    # flake8-bugbear
    "B",
    # flake8-builtins
    "A",
    # flake8-comprehensions
    "C4",
    # flake8-debugger
    "T10",
    # flake8-simplify
    "SIM",
    # isort
    "I",
    # mccabe
    "C90",
    # pycodestyle
    "E", "W",
    # pyflakes
    "F",
    # pygrep-hooks
    "PGH",
    # pyupgrade
    "UP",
    # ruff
    "RUF",
    # tryceratops
    "TRY",
]
ignore = [
    # LineTooLong
    "E501",
    # DoNotAssignLambda
    "E731",
]

[tool.ruff.format]
preview = true



[tool.ruff.per-file-ignores]
"tests/*" = ["S101"]
